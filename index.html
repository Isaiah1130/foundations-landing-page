<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chooi Beats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Produced By Chooi.
  </header>

  <div class="square-box">
    <img src="pexels-vladimir-gladkov-12126240.jpg" alt="random pic">
  </div>

  <div class="tagline">
    <div class="wrapper">
      <h1>Iconic Beats.<br>Made by the Best.</h1>
      <h2>A collection of high-quality beats produced by Chooi.</h2>

      <div class="signup-box">
        <a href="https://www.youtube.com/channel/UCyKhP_iAco_KI-KQOWl9x0w">Get Beats</a>
      </div>

      <div class="square-box-2">
        <img src="pexels-felipe-silveira-2932418.jpg" alt="your image">
      </div>
    </div>
  </div>

  <section class="transparent-boxes">
    <div class="square-box-3">
      <video src="Pexels Videos 2022395.mp4" autoplay loop muted></video>
    </div>

    <div class="square-box-3">
      <video src="pexels-kelly-lacy-6093301.mp4" autoplay loop muted></video>
    </div>

    <div class="square-box-3">
      <video autoplay muted loop src="Pexels Videos 2795749.mp4"></video>
    </div>

    <div class="square-box-3">
      <video src="video.mp4" autoplay muted loop></video>
    </div>
  </section>

  <header>
    <nav>
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </nav>
  </header>

  <footer>
    <div class="footer">
      <p>If your songs don't have my tag in the beginning then your song is probably trash - Chooi</p>
    </div>

    <div class="footer-2">
      <div class="square-box-4">
        <div class="square-box-4-vid">
          <video src="(FREE) Gunna x Young Thug Type Beat - Stories.mp4" width="450" controls></video>
        </div>
      </div>
    </div>

    <div class="footer-4">
      <h2>Copyright 2023 Prod. By Chooi</h2>
      <h3>The Odin Project</h3>
    </div>
  </footer>
</body>
</html>
